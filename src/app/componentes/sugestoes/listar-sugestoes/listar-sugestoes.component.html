<ion-header>
  <ion-toolbar>
    <ion-title>Sugestões</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let sugestoes of listaUsuario | async">
      <ion-label>{{ sugestoes.sugestoes }}</ion-label>
      <ion-button (click)="excluir(sugestoes.key)" href="listar-sugestoes"> Excluir </ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="danger" href="home"> Voltar ao início </ion-button>
</ion-content>
