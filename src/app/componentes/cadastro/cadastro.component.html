<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating"> Nome: </ion-label>
    <ion-input type="text" [(ngModel)]="cadastro.nome" placeholder=" "></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Telefone: </ion-label>
    <ion-input type="text" [(ngModel)]="cadastro.telefone" placeholder=" ">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Email: </ion-label>
    <ion-input type="text" [(ngModel)]="cadastro.email" placeholder=" ">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Definir senha: </ion-label>
    <ion-input type="password" [(ngModel)]="cadastro.senha" placeholder=" ">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Altura </ion-label>
    <ion-input type="text" [(ngModel)]="cadastro.altura" placeholder="">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Idade: </ion-label>
    <ion-input type="text" [(ngModel)]="cadastro.idade" placeholder="">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Cidade: </ion-label>
    <ion-input name="nome" [(ngModel)]="cidade.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Estado: </ion-label>
    <ion-select [(ngModel)]="cidade.estado">
      <ion-select-option *ngFor='let estado of listaEstado | async' [value]="estado">
        {{estado.sigla}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button (click)="Salvar()" expand="full" color="dark"> Salvar</ion-button>
  <ion-button href="/" expand="full" color="dark"> Voltar </ion-button>
</ion-content>
