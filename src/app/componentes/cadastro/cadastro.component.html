<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

 <ion-content>
   <ion-input [(ngModel)]="cadastro.nome"> Nome: </ion-input>
   <ion-input [(ngModel)]= "cadastro.email"> Email: </ion-input>
   <ion-input [(ngModel)]= "cadastro.senha"> Definir Senha: </ion-input>
   <ion-input [(ngModel)]= "cadastro.imc"> I.M.C : </ion-input>
   <ion-input [(ngModel)]= "cadastro.altura"> Altura: </ion-input>
   <ion-input [(ngModel)]= "cadastro.sexo"> Sexo: </ion-input>
   <ion-button expand="full" color="danger" (click)= "cadastro()"> Salvar </ion-button>
   <ion-button expand="full" color="danger" href="exercicio"> Próximo </ion-button>
   <ion-button expand="full" color="danger" href="sobre"> Mais Informações</ion-button>
   </ion-content>
