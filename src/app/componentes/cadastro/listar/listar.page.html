<ion-header>
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor = "let pessoa of listaUsuario | async">
      <ion-label>{{ pessoa.nome }}</ion-label>
      <ion-label>{{ pessoa.imc}}</ion-label>
      <ion-label>{{ pessoa.idade}}</ion-label>
    </ion-item>
  </ion-list>
  <br/>
  <ion-button href = "home"> Voltar </ion-button>
</ion-content>
