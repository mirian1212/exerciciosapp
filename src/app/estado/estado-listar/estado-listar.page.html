<ion-header>
  <ion-toolbar>
    <ion-title>estado-listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contato of listaEstados| async">
      <ion-label> {{estado.nome}} </ion-label>
      <ion-label> {{estado.sigle}} </ion-label>
    </ion-item>
  </ion-list>
  <ion-button href="/" expand="full" color="dark"> Voltar </ion-button>
</ion-content>
