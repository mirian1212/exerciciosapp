<ion-header>
  <ion-toolbar>
    <ion-title>
      Go Training
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-input [(ngModel)]="login.email"> Email: </ion-input>
    <ion-input [(ngModel)]="login.senha" type= "password"> Senha: </ion-input>
    <h1> </h1>
    <ion-button expand="block" color="danger" (click)="logar()">Acessar</ion-button>
    <ion-button expand="block" color="danger" href="cadastro"> Cadastrar-se </ion-button>
    <ion-button (click)= "redefinir()" expand= "block" color= "danger"> Esqueceu a senha? </ion-button>
    <h1> </h1>
    <br>
    <br>
    <br>
    <br>
    <ion-img src= "https://crossfitcapixaba.com.br/wp-content/uploads/2016/09/burpees.png"> </ion-img>
  </div>
</ion-content>
